          <!-- Top Nav -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
              </div>

              <div class="col-md-5"></div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item ml-md-auto">
                    <a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out"><i

  <!-- Modal -->
  <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Want to leave?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Press Logout to leave
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Log Out</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Modal -->


  <!--Beginning of Users Table-->
  <div class="col-xl-10 col-lg-9 col-md-8 ml-auto  mt-5" id="users">
    <div class="text-left mr-40">
      <button type="button" id="addUser" onclick="addUser()" class="btn btn-warning text-white auto-mx">Add
        User</button>
    </div>
    <h3 class="text-muted text-center mb-3">Users</h3>
    <table id="mytable" class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row1">
          <th id="num1" scope="row">1</th>
          <td id="Fname1">Mark</td>
          <td id="Lname1">Otto</td>
          <td id="Address1">Beirut</td>
          <td id="Phone1">03 456 782</td>
          <td id="btn1"><button type="button" id="EditUser1" onclick="EditUser(1)"
              class="btn btn-success btn-sm">Edit</button>
            <button type="button" id="DeleteUser1" onclick="DeleteUser(1)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr id="row2">
          <th id="num2" scope="row">2</th>
          <td id="Fname2">Jacob</td>
          <td id="Lname2">Thornton</td>
          <td id="Address2">Ashrafieh</td>
          <td id="Phone2">71 672 904</td>
          <td id="btn2"><button type="button" id="EditUser2" onclick="EditUser(2)"
              class="btn btn-success btn-sm">Edit</button>
            <button type="button" id="DeleteUser2" onclick="DeleteUser(2)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr id="row3">
          <th id="num3" scope="row">3</th>
          <td id="Fname3">Larry</td>
          <td id="Lname3">the Bird</td>
          <td id="Address3">Zalka</td>
          <td id="Phone3">76 924 689</td>
          <td id="btn3"><button type="button" id="EditUser3" onclick="EditUser(3)"
              class="btn btn-success btn-sm">Edit</button>
            <button type="button" id="DeleteUser3" onclick="DeleteUser(3)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr id="row4">
          <th id="num4" scope="row">4</th>
          <td id="Fname4">John</td>
          <td id="Lname4">Doe</td>
          <td id="Address4">Beirut</td>
          <td id="Phone4">76 424 699</td>
          <td id="btn4"><button type="button" id="EditUser4" onclick="EditUser(4)"
              class="btn btn-success btn-sm">Edit</button>
            <button type="button" id="DeleteUser4" onclick="DeleteUser(4)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
