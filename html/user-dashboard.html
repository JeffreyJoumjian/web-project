<!--Beginning of My Profile-->
<div class="wrapper bg-white mt-sm-5">
  <h4 class="pb-4 border-bottom">Account settings</h4>
  <div class="d-flex align-items-start py-3 border-bottom">
    <img src="../img/dashboard/cust5.jpeg" class="img" alt="user profile picture">
    <div class="pl-sm-4 pl-2" id="img-section">
      <b>Profile Photo</b>
      <p>Accepted file types: .png, .jpg, .jpeg</p>
      <button class="btn button border"><b>Upload</b></button>
    </div>
  </div>
  <div class="py-2">
    <div class="row py-2">
      <div class="col-md-6">
        <label for="firstname">First Name</label>
        <input type="text" class="bg-light form-control" placeholder="Mark">
      </div>
      <div class="col-md-6 pt-md-0 pt-3">
        <label for="lastname">Last Name</label>
        <input type="text" class="bg-light form-control" placeholder="Otto">
      </div>
    </div>
    <div class="row py-2">
      <div class="col-md-6 pt-md-0 pt-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="bg-light form-control" placeholder="03 456 782"> </div>
      <div class="col-md-6">
        <label for="address">Address</label>
        <input type="text" class="bg-light form-control" placeholder="Beirut"> </div>
    </div>
    <div class="py-3 pb-4 border-bottom">
      <button class="btn border button" id="btn-cancel">Cancel</button>
      <button class="btn btn-primary mr-3" id="btn-save">Save Changes</button>
    </div>
    <div class="d-sm-flex align-items-center pt-3" id="deactivate">
      <div>
        <b>Deactivate your account</b>
        <p>All your information will be deleted</p>
      </div>
      <div class="ml-auto">
        <button class="btn danger">Deactivate</button> </div>
    </div>
  </div>
</div>

<!--End of My Profile-->
